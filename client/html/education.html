<div class="row" *ngFor="let education of education">
    <div class="card">
        <div class="card-content row flex-container">
            <div class="col s12 m3 flex-child flex-sm">
                <img class="img-responsive preview-img" [src]="education.cover"  alt="{{education.name}}">
            </div>
            <div class="col s12 m9 flex-child flex-lg">
                <span class="card-title">{{education.title}}</span>
                <p>{{education.text}}</p>
            </div>
        </div>
        <div class="card-action">
            <a [routerLink]="['/PlaceDetails', {placeId: education._id}]">Дізнатись більше</a>
        </div>
    </div>
</div>
