<div class="row" *ngFor="let cinema of cinemas">
    <div class="card">
        <div class="card-content row flex-container">
            <div class="col s12 m3 flex-child flex-sm">
                <img class="img-responsive preview-img" [src]="cinema.cover"  alt="{{cinema.name}}">
            </div>
            <div class="col s12 m9 flex-child flex-lg">
                <span class="card-title">{{cinema.title}}</span>
                <p>{{cinema.text}}</p>
            </div>
        </div>
        <div class="card-action">
            <a [routerLink]="['/PlaceDetails', {placeId: cinema._id}]">Дізнатись більше</a>
        </div>
    </div>
</div>
