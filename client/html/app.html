<div class="header-main light-blue darken-2">
    <h2>{{headerText}}</h2>
</div>
<div class="row light-blue darken-4">
    <div class="col s12 m6 light-blue darken-4 nav-box">
        <ul class="tabs light-blue darken-4 main-nav">
            <li class="tab" (click)="changeHeader('Головна')">
                <a class="active" [routerLink]="['/MainPage']">Головна</a>
            </li>
            <li class="tab" (click)="changeHeader('ВНЗ')">
                <a href="#test2">ВНЗ</a>
            </li>
            <li class="tab" (click)="changeHeader('Відомі місця')">
                <a href="#test3">Відомі місця</a>
            </li>
            <li class="tab" (click)="changeHeader('Кінотеатри')">
                <a href="#test4">Кінотеатри</a>
            </li>
            <li class="tab" (click)="changeHeader('FAQ')">
                <a href="#test5">FAQ</a>
            </li>
        </ul>
    </div>
    <div class="col s12 m2 lignt-blue darken-4 nav-box pull-right">
        <ul class="tabs light-blue darken-4 main-nav">
            <li class="tab" [hidden]="user">
                <button md-raised-button  class="md-raised auth-btn light-blue darken-2 white-text"
                        (click)="login()"
                        md-button>
                    Увійти
                </button>
            </li>
            <li class="tab" [hidden]="!user">
                <button md-raised-button class="md-raised auth-btn light-blue darken-2 white-text"
                        (click)="logout()"
                        md-button>
                    Вийти
                </button>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <router-outlet></router-outlet>
    <div [hidden]="user">
    <button md-button>Login</button>
    <button md-button>Sign up</button>
        <button md-fab class="md-mini" aria-label="Eat cake">
            <i md-icon>cake</i>
        </button>
    </div>
    <div [hidden]="!user">
    <button md-button (click)="logout()">Logout</button>
    </div>
</div>
