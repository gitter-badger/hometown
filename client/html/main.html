<div class="col s12" *ngFor="#news of news">
   <div class="col s3">
       <img class="img-responsive" [src]="news.cover" alt="{{news.name}}">
   </div>
   <div class="col s9">
       <div class="row">
           <div class="col s12 m9">
               <div class="card">
                   <div class="card-content">
                       <span class="card-title">{{news.title}}</span>
                       <p>{{news.text}}</p>
                   </div>
                   <div class="card-action">
                       <a href="#">This is a link</a>
                       <a href="#">This is a link</a>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
