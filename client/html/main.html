<div class="row" *ngFor="let news of news">
    <div class="card">
        <div class="card-content row flex-container">
            <div class="col s12 m3 flex-child flex-sm">
                <img class="img-responsive preview-img" [src]="news.cover"  alt="{{news.name}}">
            </div>
            <div class="col s12 m9 flex-child flex-lg">
                <span class="card-title">{{news.title}}</span>
                <p>{{news.text}}</p>
            </div>
        </div>
        <div class="card-action">
            <a href="#">Дізнатись більше</a>
        </div>
    </div>
</div>
<div class="row">
    <form class="card">
        <div class="card-content">
            <span class="card-title">Добавлення публікації</span>
                <input placeholder="Заголовок" type="text" />
                <textarea class="materialize-textarea" md-input placeholder="Текст публікації" ></textarea>
        </div>
        <div class="card-action">
            <a href="#">Добавити</a>
            <a href="#">Відмінити</a>
        </div>
    </form>
</div>
